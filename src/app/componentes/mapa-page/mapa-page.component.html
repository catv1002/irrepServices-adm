<app-nav-bar></app-nav-bar>
<div class="container p-4">
  <agm-map class="w-100" style="height: 40em;" [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false"
    [zoomControl]="false" (mapClick)="mapClicked($event)">
    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat" [longitude]="m.lng"
      [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
      <agm-info-window>
        <strong>InfoWindow content</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Agregar marcador</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Formulario para agregar un punto-->
    <form name="tarjeta">
      <!-- Campo para el nombre del usario-->
      <div class="form-group">
        <label for="InputNombreUsuario">Nombre del lugar</label>
        <input type="text" class="form-control" placeholder="Ej: Reciclamelo">
      </div>

      <!-- Campo para agregar una descripción del sitio-->
      <div class="form-group">
        <label for="Textarea">Descripción</label>
        <textarea class="form-control" placeholder="Reciclamos plasticos de todo tipo" rows="3"></textarea>
      </div>

      <!-- Grupo de radiobuttons para seleccionar el icon del lugar-->
      <div class="form-group">
        <h2>Selecciona el tipo de reciclaje</h2>
        <div class="container" style="height: 8em;">
          <div class="row d-flex justify-content-between">
             <!-- Radiobutton reciclaje de botellas-->
          <div class="col-md-3" *ngFor="let datos of imagenesObservable | async">
              <input type="radio" class="form-check-input" name="optionsRadios" id="reciclaje" value="Bottle" checked>
              <img class="evergreen-sizeImg" src="{{datos.url}}" alt="{{datos.descripcion}}">
            </div>
          </div>
        </div>
      </div>
      <!-- Final del modal-->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="('Close click')">Close</button>
  </div>
</ng-template>
